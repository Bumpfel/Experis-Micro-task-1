<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <title>Greeting card generator</title>

  <template id="card-template">
    <div class="card" id="card">
      <div class="card-body">
        <h5 class="card-title">Greetings!</h5>
        <div class="card-text" id="card-text"></div>
      </div>
    </div>    
  </template>
</head>

<body>

  <header>
    <div class="col p-4 bg-secondary text-white">Get your greeting card - only 4.99$</div>
  </header>

  <main class="container">
    <div class="row mt-4">
      <form class="col-4">
        <div class="form-group">
          <label for="fontColour">Background Colour</label>
          <input type="color" value="#ffffff" id="bgColour" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="font">Font</label>
          <select id="font" class="form-control">
            <option>Arial</option>
            <option>Times new roman</option>
            <option>Franklin Gothic</option>
            <option>Verdana</option>
            <option>Courier New</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="fontColour">Text Colour</label>
          <input type="color" id="fontColour" class="form-control">
        </div>
        
        <div class="form-group">
          <input type="number" min="1" max="100" id="fontSize" placeholder="Font size" class="form-control">
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Message" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Generate greeting card</button>
          <br>
          <small>Your credit card will be charged automatically</small>
        </div>
      </form>
      
      <div class="col" id="card-placeholder"></div>
      
    </div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
